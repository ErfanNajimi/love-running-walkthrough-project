<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method= "POST" id="signup-form" target="_blank">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address">
                <br>
                <label for="road">Road</label>
                <input type="radio" name="running_preference" class="radio-buttons" id="road">
                <br>
                <label for="trail">Trail</label>
                <input type="radio" name="running_preference" class="radio-buttons" id="trail">
                <br>
                <label for="both">Both</label>
                <input type="radio" name="running_preference" id="both" class="radio-buttons">
                <br>
                <input type="submit" value="Let's Run!" class="join-button">
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit our X page, previously known as Twitter (opens in a new tab)">
                <i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube channel (opens in a new tab)">
                <i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram profile (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/c70f25e1b1.js" crossorigin="anonymous"></script>
</body>
</html>
